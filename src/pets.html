<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Center</title>
    <link rel="stylesheet" href="index.css">
</head>

<body onload="createTable()">
    <div class="custom-title-bar">
        <p id="title">Pets</p>
        <div class="window-controls">
            <button tabindex="-1" class="window-btn minimize-btn" id="minimize-btn"></button>
            <button tabindex="-1" class="window-btn close-btn close" id="close-btn"></button>
        </div>
    </div>
    <div class="home">
        <button class="pointer-btn" id="exit"></button>
        <div id="table-display">
            <button class="pointer-btn" id="left" onclick="left()"></button>
            <div id="rotate-table">
                <table class="pet-table">

                </table>
            </div>
            <button class="pointer-btn" id="right" onclick="right()"></button>
        </div>

        <div id="modal" onclick="closeModal(event)">
            <div id="modal-content">
                <img id="modal-img" src="" title="" alt="" style="width: 300px; height: 300px;">
                <p id="modal-name"></p>
                <p id="modal-desc"></p>
                <button id="modal-btn" onclick="closeModal(event)"></button>
            </div>
        </div>
    </div>




    <script src="render.js"></script>
    <script src="pets.js"></script>
</body>

</html>
